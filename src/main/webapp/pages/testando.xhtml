<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/template.xhtml"
>
<ui:define name="menu">
    <ui:include src="/includes/menu.xhtml"></ui:include>
</ui:define>

 <ui:define name="conteudo-oeste">
    <ui:include src="/includes/menuLateral.xhtml"></ui:include>
 </ui:define>


<ui:define name="conteudo">



<style>

.tentando{
    border-size:20px;

}
.outPutLabel{
    font-size:30px;
    margin-left:450px;
}
#formCdastroClientes{
    margin-top:20px;
}
.botaoDeletar{
	margin-left: 50px;
}
.div{

	width:100%;
	display:flex;
	justify-content: center;
	flex-direction: column;
	align-items: center;
}
#tabelaClientes{

	width:80%;
}
.tituloTabela{

	font-weight: bold;
	font-size: 20px;
	
}
.statusLabel{

	margin-top: 10px;
	margin-left: 5px;
}
.inputTextHistorico{

	width:80%;
}
.botaoOpcoes{
	border: solid;
	
}
.img-samiavet{
	width:40%;
}
.fieldsetBotoesOpcao{
	
	border:5px;
	width:280px;
	background-color:#fafaf4;
}
.botaoExcluir{
	margin-left: 10px;
}
</style>

	<img src="../resources/imagens/SamiaVet.png" class="img-samiavet"/>

   <div class="div">
   
   	<p:outputPanel styleClass="tituloTabela">
              <p>ANIMAIS CADASTRADOS</p>
       </p:outputPanel>

    
   <h:form id="formCadastroFichas">
    <p:dataTable var="item" value="#{MBFichaClinica.itens}" widgetVar="tabelaFichas" id="tabelaFichas" emptyMessage="Nenhum cadastro inserido"  paginator="true" rows="10" 
    			 paginatorTemplate="{CurrentPageReport} {FirstPageLink}  {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord}"
                 rowsPerPageTemplate="10,20,30,40,50">
        
        <p:column style="width:16px">
            <p:rowToggler />
        </p:column>
        <p:column headerText="ID FICHA">
            <h:outputText value="#{item.id}" />
        </p:column>
        <p:column headerText="NOME PROPRIETÁRIO">
            <h:outputText value="#{item.nome_proprietario}" />
        </p:column>
        <p:column headerText="CPF">
            <h:outputText value="#{item.cpf}" />
        </p:column>
        <p:column headerText="EMAIL">
            <h:outputText value="#{item.email}" />
        </p:column>
        <p:column headerText="TELEFONE">
            <h:outputText value="#{item.telefone}" />
        </p:column>
        <p:column headerText="ENDEREÇO">
            <h:outputText value="#{item.endereco}" />
       
     
	       
     
        </p:column>
        <p:rowExpansion>
        <p:outputPanel styleClass="tituloTabela">
              <p>DADOS DO ANIMAL:</p>
       </p:outputPanel>
        
       <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
           <f:facet name="header">
               
           </f:facet>

           <h:outputText value="Nome:" />
           <h:outputText value="#{item.nomeAnimal}" />

           <h:outputText value="Espécie: " />
           <h:outputText value="#{item.especie_animal}" />

           <h:outputText value="Raça: " />
           <h:outputText value="#{item.raca_animal}" />
           
           <h:outputText value="Data nascimento: " />
           <h:outputText value="#{item.data_nascimento_animal}" />
           
           
           <h:outputText value="Pelugem: " />
           <h:outputText value="#{item.pelugem_animal}" />
           
           <h:outputText value="Peso: " />
           <h:outputText value="#{item.peso_animal}" />
           
           <h:outputText value="Data registro: " />
           <h:outputText value="#{item.data_registro_animal}" />
           
            <h:outputText value="Sexo: " />
           <h:outputText value="#{item.sexo_animal}" />
           
            <h:outputText value="FC: " />
           <h:outputText value="#{item.fc_animal}" />
           
            <h:outputText value="FR: " />
           <h:outputText value="#{item.fr_animal}" />
           
            <h:outputText value="P: " />
           <h:outputText value="#{item.p_animal}" />
           
            <h:outputText value="T(C°): " />
           <h:outputText value="#{item.t_animal}" />

       </p:panelGrid>
       
         <p:panelGrid  columns="1" columnClasses="label" style="width:300px">

 			<h:outputText value="Histórico:: " />
           <h:outputText value="#{item.historico_animal}" styleClass="inputTextHistorico" />
       </p:panelGrid>
       <fieldset class="fieldsetBotoesOpcao">
    	    <p:commandButton icon="ui-icon-pencil"   styleClass="botaoEditar"  value="EDITAR" update=":formEditar"> <f:setPropertyActionListener target="#{MBFichaClinica.fichaClinica}" value="#{item}"/></p:commandButton>
        	
        	<p:commandButton icon="ui-icon-trash"   styleClass="botaoExcluir" value="EXCLUIR" update=":formExcluir" onclick="PF('dialogExcluir').show()"> <f:setPropertyActionListener target="#{MBFichaClinica.fichaClinica}"  value="#{item}"/></p:commandButton> 
		</fieldset>       
	</p:rowExpansion>
    </p:dataTable>
	</h:form>
    </div>

    <p:dialog header="EXCLUIR CADASTRO" widgetVar="dialogExcluir" height="50" closable="true" draggable="false" resizable="false" modal="true" appendTo="@(body)" id="dialogExcluir">



            <h:form id="formExcluir">

	            <h:outputText value="ID FICHA: " styleClass="" />
	            <h:outputText value="#{MBFichaClinica.fichaClinica.id}"></h:outputText>
	            
	            
	            <p:commandButton value="EXCLUIR" styleClass="botaoDeletar" actionListener="#{MBFichaClinica.excluir}" update=":formCadastroFichas:tabelaFichas :msgGlobal" onclick="PF('dialogExcluir').hide()" />
	            <p:commandButton value="CANCELAR" onclick="PF('dialogExcluir').hide()"/>
            
            
            </h:form>


    </p:dialog>
    
    
     <p:dialog header="EDITAR CADASTRO" widgetVar="dialogEditar" height="55" closable="true" draggable="false" resizable="false" modal="true" appendTo="@(body)" id="dialogEditar">
    
    
      <h:form id="formEditar">
    
    
    	
    	<h:outputLabel value="STATUS: "></h:outputLabel>
    	<p:selectBooleanCheckbox value="#{MBCliente.cliente.status}" itemLabel="Ativo"/>
    	
    	
    	<h:panelGrid columns="2">
	        <p:commandButton value="SALVAR"  actionListener = "#{MBCliente.editar}" update=" :formEditar :msgGlobal" onclick="PF('dialogEditar').hide()" />
	        
	        <p:commandButton value="CANCELAR" onclick="PF('dialogEditar').hide()"  ></p:commandButton>
    
    	</h:panelGrid>
    	
    	
    	</h:form>
    </p:dialog>
    
    
    
</ui:define>
</ui:composition>
